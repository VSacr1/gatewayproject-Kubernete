apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: role-service
  labels: 
    app: role-service
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: role-service
  template: 
    metadata:
      labels: 
        app: role-service
    spec: 
      containers: 
      - name: role-service
        image: vsacre/roleservice
        ports: 
        - containerPort: 3000
